<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>clustergrammer-gl</title>
  </head>

  <body>
    <!-- supporting packages -->
    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../dist/cjs/index.js"></script>

    <!-- data -->
    <script
      type="text/javascript"
      language="javascript"
      src="../example/data/mult_view.js"
    ></script>

    <script>
      var inst_div = document.createElement("div");
      inst_div.setAttribute("id", "something");
      inst_div.setAttribute("style", "height: 800px; width: 800px;");
      document.body.appendChild(inst_div);

      var inst_container = document.getElementById("something");

      // hardwire manual category
      network.manual_category = {};
      network.manual_category.col = "Cell Type";

      network.manual_category.col_cats = [
        {
          name: "Cat",
          color: "red"
        },
        {
          name: "Dog",
          color: "yellow"
        },
        {
          name: "Shark",
          color: "black"
        },
        {
          name: "Snake",
          color: "blue"
        },
        {
          name: "Lizard",
          color: "green"
        }
      ];

      // set matrix colors
      network.matrix_colors = {};
      network.matrix_colors.pos = "red";
      network.matrix_colors.neg = "blue";

      args = {
        network,
        container: inst_container,
        viz_width: "100%",
        viz_height: "100%",
        use_hzome: true,
        showControlPanel: false
      };

      cgm = CGM(args);
    </script>
  </body>
</html>
